<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <title>New Thread</title>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Create a new discussionThread</h1>
<form action="#" th:action="@{/api/threads}" th:object="${discussionThread}" method="post">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required="required"/>
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
<a th:href="@{/api/threads/list}">Back to Threads List</a>
</body>
</html>
